name: E2E on Chrome
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-16.04
    # let's make sure our tests pass on Chrome browser
    name: Cypress tests
    steps:
      - uses: actions/checkout@v2
      name: Run Cypress tests
      - uses: cypress-io/github-action@v2
        with:
          working-directory: client
          browser: chrome
          start: yarn start
          wait-on: "http://localhost:3000"
